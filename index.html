<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Captcha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="wrapper">
        <header>My Captcha v1</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="assets/unnamed.png" alt="">
                <span class="captcha"></span>
            </div>
            <button class="refresh-btn"><img class="refresh-img" src="assets/svgexport-4.svg"></button>
        </div>
        <form action="#" class="input-area">
            <input class="input" type="text" placeholder="Coloque o Captcha aqui" required>
            <button class="check-btn">Checar</button>
        </form>
        <div class="check-status"></div>
    </div>
    <script src='captcha.js'></script>
</body>
</html>
